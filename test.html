<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户管理系统</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 自定义样式 */
    .custom-navbar {
      background-color: #3498db; /* 蓝色背景 */
    }
    .custom-navbar a.navbar-brand,
    .custom-navbar .nav-link,
    .custom-navbar .form-control,
    .custom-navbar .btn {
      color: white;
    }
    .custom-navbar a.navbar-brand:hover,
    .custom-navbar .nav-link:hover {
      color: #ecf0f1;
    }
    .welcome-message {
      margin-right: 20px;
      color: white;
    }
    .logout-btn {
      background-color: #e74c3c;
      border-color: #e74c3c;
    }
    .logout-btn:hover {
      background-color: #c0392b;
      border-color: #c0392b;
    }
  </style>
</head>
<body>

<!-- 导航条 -->
<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">用户管理系统</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="切换导航">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <!-- 查询表单 -->
        <li class="nav-item me-3">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="搜索用户" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">搜索</button>
          </form>
        </li>
        <!-- 欢迎信息 -->
        <li class="nav-item welcome-message">
          <span>欢迎，张三！</span>
        </li>
        <!-- 退出按钮 -->
        <li class="nav-item">
          <a class="btn logout-btn" href="#" role="button">退出</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- 页面主体内容 -->
<div class="container mt-5">
  <!-- 用户管理界面的具体内容 -->
</div>

<!-- 引入 Bootstrap JS 和 Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
